pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*"
      run: pnpm lint {staged_files} --no-errors-on-unmatched

    format:
      glob: "*"
      run: pnpm format

    check:
      glob: "*"
      run: pnpm check
      
commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit {1}
